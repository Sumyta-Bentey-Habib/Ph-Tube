<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <!-- navBer -->
    <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 boarder-[#17171720]">
        <div class="logo">
            <img class="w-[120px]" src="./assests/Logo.png" alt="" srcset="">
        </div>
        <div class="sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id ="searchbox"type="search" required placeholder="Search"/>
              </label></div>
        <div class="blogs"><button class="btn bg-[#FF1F3D] text-white">Sort By View</button></div>
    </nav>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <button id="btn-all" onclick="loadVideo()" class="btn btn-sm" >All</button>

    </nav>
    <!-- loader -->
     <section id="loader" class="hidden py-20 text-center">
        <span class="loading loading-dots loading-xs"></span>

<span class="loading loading-dots loading-xl"></span>
     </section>
    <!-- video container -->

    <section id="video-container" class="grid w-11/12 grid-cols-4 gap-5 mx-auto">

<div class="flex flex-col items-center justify-between py-20 text-center col-span-full">
    <img class="w-[120px]"
    src="./assests/Icon.png" alt="" srcset="">
    <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
</div>

        
    </section>

    <!-- You can open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    




    














































    <!-- script -->
    <!-- <script src="./script/index.js"></script> -->
    <script src="./script/search.js"></script>
    <script src="./script/nav-button.js"></script>
    <script src="./script/load.js"></script>
    <script src="./script/category.js"></script>
</body>

</html>
